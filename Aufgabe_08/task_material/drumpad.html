<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 7: Drumpad</title>
    <link href="drumpad.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="drumpad.js" defer></script>
</head>
<body>
<div id="Buttons">
    <div class="ersteReihe">
        <button class="Box1"></button>
        <button class="Box2"></button>
        <button class="Box3"></button>
    </div>
    <div class="zweiteReihe">
        <button class="Box4"></button>
        <button class="Box5"></button>
        <button class="Box6"></button>
    </div>
    <div class="dritteReihe">
        <button class="Box7"></button>
        <button class="Box8"></button>
        <button class="Box9"></button>
    </div> 

    <div id="htmlbuttons"> 
        <i class="far fa-play-circle" id="play"></i>
        <i class="fas fa-trash-alt" id="trash"></i>
        <i class="fas fa-random" id="random"></i>
    </div> 

</div>
